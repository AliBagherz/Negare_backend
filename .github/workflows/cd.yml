name: CD

on:
  workflow_run:
    workflows: [ CI ]
    branches: [ main ]
    types:
      - completed

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SERVER_SECRET }}

      - name: Deploy
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@188.121.110.151 "cd Negare-Backend && export TAG=${{ github.sha }} && docker-compose down && docker-compose -f docker-compose up -d"